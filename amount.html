<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="bg-light" style="background-image: url('https://www.grnbank.com/wp-content/uploads/2023/06/Business-Man-Piggy-Bank-1080x675.jpg'); background-size:cover; background-repeat: no-repeat;">
    <div class="row">
    <div class="col-5  m-5  rounded shadow w-30 " >
    <h1 class="text-center text-white p-3 m-4">Deposit</h1>
    <input id="damnt" type="text" class="form-control my-3" placeholder="Enter your amount">
    <input id="dacc" type="number" class="form-control my-3" placeholder="Enter your account number">
    <div class="text-center">
    <button onclick="deposit()" class="btn btn-primary m-3 bg-success">Deposit</button>
    <p id="res"> </p>
    </div>
    </div>
    <div class="col-5  m-5  rounded shadow w-30">
        <h1 class="text-center p-3 m-4 text-white">Withdraw</h1>
    <input id="wamn" type="text" class="form-control my-3" placeholder="Enter your amount">
    <input id="wacc" type="number" class="form-control my-3" placeholder="Enter your account number">
    <div class="text-center">
    <button onclick="withdraw()" class="btn btn-primary m-3 bg-danger">Withdraw</button>
    <p id="resw"> </p>
    </div>
    </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
